<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Change Password</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
 
        <!-- StyleSheet -->
        <link rel="stylesheet" href="/static/css/bootstrap.css" />
        <!-- Custom Style for This Sheet -->
        <link rel="stylesheet" href="/static/css/signin.css" />

    </head>
    <body>
    
        <!-- Navigation Bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://en.wikipedia.org/wiki/Rodan">Project Rodan</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url "index" %}">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
<!-- Navigation Ends -->        

<!-- Main Container -->
<section>
<div class="container">
        <form class = "form-signin" role="form" id="changepassword" method='post' action='{% url "changepassword" %}' enctype="multipart/form-data">
        <h2 class="form-signin-heading">Change Your Password</h2>
         {% csrf_token %}
        <input type="password" class="form-control" name="oldpassword" placeholder="Old Password" required autofocus>
        <input type="password" class="form-control" name="newpassword" placeholder="New Password" required>
        <input type="password" class="form-control" name="repeatnewpassword" placeholder="Repeat New Password" required>
       <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Change Password</button>
    </form>

</div>
<p class="text-center muted ">&copy; Copyright 2014 - Project Rodan</p>
</section>
<!-- Main Container Ends -->
    

    </body>
</html>
